<!--Write HTML input tags snippet to show default values for all Form elements.-->

<html>
    <head>

    </head>
    <body>
        <form>
            <div> <!-- text input-->
                <label for="username"> Username:</label>
                <input type="text" id="name" name="username" value="geetha">
            </div>
            <div> <!-- email input-->
                <label for="email"> Email</label>
                <input type="text" id="email" name="email"
                    value="sidh.geetha@gmail.com">
            </div>
            <div> <!-- password input-->
                <label for="password"> Password</label>
                <input type="password" id="password" name="password"
                    value="password">
            </div>

            <div> <!-- button input-->
                <input type="submit" value="Submit">
            </div>

            <div> <!-- select dropdown-->
                <label for="TV"> Choose a TV</label>
                <select id="tv" name="tv">
                    <option>samsung</option>
                    <option>MI</option>
                    <option>LG</option>
                </select>
            </div>

            <div> <!-- radio button-->

                <label>Gender:</label>

                <label for="Salaried"> Salaried</label>
                <input type="radio" name="Salaried">
                <!--assinging value to name for grouping employee type -->

                <label for="own business"> own business</label>
                <input type="radio" name="own business">
                <!--assinging value to name for grouping employee type -->
            </div>


            <div> <!-- checkbox-->
                <label for = "subscribe">subscribe</label>
                <input type="checkbox" name="subscribe" >
            </div>
            



        </form>
    </body>
</html>
